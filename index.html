<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <div class="left">
        <!--个人简介-->
        <div class="profile">
            <div class="image-container">
                <img id='userImg' src="imgs/pic.jpg" alt="没图片啦。我靠" class="img-circle img-responsive">
            </div>
            <h3 id='userName' class="text-center">从零开始</h3>
        </div>
        <!--列表-->
        <div class="list-group">
            <button type="button" class="list-group-item" id='btnTeacherManager'>讲师管理</button>
            <button type="button" class="list-group-item" id='btnCourseManager'>课程列表</button>
            <button type="button" class="list-group-item" id='btnCourseCategoryManager'>课程分类</button>
            <button type="button" class="list-group-item" id='btnChartManager'>图表统计</button>
        </div>
    </div>
    <!--右边的东西-->
    <div class="right">
        <!--头上的东西-->
        <div class="panel ">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-1">
                        <button class="btn btn-success">
                            <span style='font-size:20px' class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="col-md-1 col-md-offset-9">
                        <a href="javascript:void(0)">个人中心</a>
                    </div>
                    <div class="col-md-1">
                        <a id='btnLogout' href="javascript:void(0)">退出</a>

                    </div>
                </div>
            </div>

        </div>

        <!--显示内容-->
        <div class="module-container">
        </div>
    </div>





    <script src="js/lib/require.js" data-main='main'></script>
</body>

</html>
